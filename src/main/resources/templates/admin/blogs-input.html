<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="admin/_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link  rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link  rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
  <link  rel="stylesheet" href="../../static/css/me.css">
  <title>博客管理</title>
</head>

<body>
  <!-- 导航 -->
  <nav  th:replace="admin/_fragments :: menu(1)"  class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
      <div class="ui inverted secondary menu">
        <h2 class="ui teal header item">管理后台</h2>
        <a href="#" class="item"><i class="home icon"></i>博客</a>
        <a href="#" class="item"><i class="idea icon"></i>分类</a>
        <a href="#" class="item"><i class="tags icon"></i>标签</a>
        <div class="right menu">
          <div class="ui dropdown item">
            <div class="text">
              <img src="../../static/images/wechat.jpg" th:src="@{/images/wechat.jpg}" alt="" class="ui avatar image">何育堂
            </div>
            <i class="icon dropdown"></i>
            <div class="menu"><a href="#" class="item">注销</a></div>
          </div>
        </div>
      </div>
    </div>
    <!-- <a class="ui menu toggle black icon button m-top-right" href="#">
            <i class="sidebar icon"></i>
        </a> -->
  </nav>
  <!-- 二级导航 -->
  <div class="ui attached pointing menu">
    <div class="ui container">
      <div class="right menu">
        <a href="#" class="item">发布</a>
        <a href="#" class="active teal item">列表</a>
      </div>
    </div>
  </div>

  <!-- 中间内容 -->
  <div class=" m-padded-tb-big m-container-small">
    <div class="ui container">
      <form action="#" th:action="@{/admin/blogs}" th:object="${blog}" method="POST" class="ui form" id="blog-form">
        <input type="hidden" name="id" th:value="*{id}">
        <input type="hidden" name="published">
        <div class="required field">
        <div class="ui left labeled input">
          <div class="ui selection compact teal basic label dropdown">
            <input type="hidden" value="原创" name="flag" th:value="*{flag}">
            <i class="dropdown icon"></i>
            <div class="text">原创</div>
            <div class="menu">
              <div class="item" data-value="原创">原创</div>
              <div class="item" data-value="转载">转载</div>
              <div class="item" data-value="翻译">翻译</div>
            </div>
          </div>
          <input type="text" name="title" placeholder="标题..." th:value="*{title}">
        </div>
        </div>

        <div class="required field">
          <div id="md-content" style="z-index: 1 !important;">
            <textarea placeholder="博客内容" name="content" th:text="*{content}" style="display: none;">
                   [TOC]

              #### Disabled options

              - TeX (Based on KaTeX);
              - Emoji;
              - Task lists;
              - HTML tags decode;
              - Flowchart and Sequence Diagram;

              #### Editor.md directory

            </textarea>
          </div>
          <div class="ui bottom attached">
            <label class="ui compact teal basic label">博客描述</label>
            <textarea placeholder="博客描述信息..." name="description" th:text="*{description}"></textarea>
          </div>
        </div>

        <div class="two fields">
          <div class="required field">
            <div class="ui left labeled input">
              <label class="ui compact teal basic label">分类</label>
              <div class="ui selection fluid dropdown">
                <input type="hidden" name="type.id" th:value="*{type} != null ? *{type.id}">
                <i class="dropdown icon"></i>
                <div class="default text">分类</div>
                <div class="menu">
                  <div class="item" th:each="type : ${types}" data-value="1" th:data-value="${type.id}" th:text="${type.name}">错误日志</div>
<!--/*-->
                  <div class="item" data-value="2">开发者手册</div>
<!--*/-->
                </div>
              </div>
            </div>
          </div>
          <div class="field">
            <div class="ui left labeled input">
              <label class="ui compact teal basic label">标签</label>
              <div class="ui selection fluid multiple search dropdown">
                <input type="hidden" name="tagIds" th:value="*{tagIds}">
                <i class="dropdown icon"></i>
                <div class="default text">标签</div>
                <div class="menu">
                  <div class="item" th:each="tag : ${tags}" data-value="1" th:data-value="${tag.id}" th:text="${tag.name}">Java</div>
                  <!--/*-->
                  <div class="item" data-value="2">JavaScript</div>
                  <!--*/-->
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="required field">
          <div class="ui left labeled input">
            <label class="ui teal basic label">首图</label>
            <input type="text" name="firstPicture" th:value="*{firstPicture}" placeholder="首图引用地址">
          </div>
        </div>

        <div class="inline fields">
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" name="recommend" class="hidden" th:checked="*{recommend}" checked id="recommend">
              <label for="recommend">推荐</label>
            </div>
          </div>
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" name="shareStatement" class="hidden" th:checked="*{shareStatement}" id="shareStatement">
              <label for="shareStatement">转载声明</label>
            </div>
          </div>
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" name="appreciation" class="hidden" th:checked="*{appreciation}" id="appreciation">
              <label for="appreciation">赞赏</label>
            </div>
          </div>
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" name="commentabled" class="hidden" th:checked="*{commentabled}" id="commentabled">
              <label for="commentabled">评论</label>
            </div>
          </div>
        </div>

        <!-- 错误提示 -->
        <div class="ui error message"></div>

        <div class="ui right aligned container">
          <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
          <button type="button" id="save-btn" class="ui secondary button" >保存</button>
          <button type="button" id="publish-btn" class="ui teal button" >发布</button>
        </div>
      </form>
    </div>
  </div>



  <!-- 底部footer -->
  <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
      <div class="ui inverted divided grid">
        <div class="three wide column">
          <div class="ui inverted link list">
            <div class="item">
              <img src="../../static/images/wechat.jpg" class="ui rounded image" alt=""
                   style="width: 110px;">
            </div>
          </div>
        </div>
        <div class="three wide column">
          <h4 class="ui inverted header">最新博客</h4>
          <div class="ui inverted link list">
            <a href="#" class="item">用户故事(User Story)</a>
            <a href="#" class="item">用户故事(User Story)</a>
            <a href="#" class="item">用户故事(User Story)</a>
          </div>
        </div>

        <div class="three wide column">
          <h4 class="ui inverted header m-text-thin m-text-space m-opacity-mini">最新博客</h4>
          <div class="ui inverted link list">
            <a href="#" class="item">用户故事(User Story)</a>
            <a href="#" class="item">用户故事(User Story)</a>
            <a href="#" class="item">用户故事(User Story)</a>
          </div>
        </div>
        <div class="seven wide column">
          <h4 class="ui inverted header m-text-thin m-text-space m-opacity-mini">最新博客</h4>
          <p class="m-text-thin m-text-space m-opacity-mini">这是我的个人博客</p>
        </div>
      </div>
      <div class="ui inverted section divider"></div>
      <p class="m-text-thin m-text-space m-opacity-mini">Copyright </p>
    </div>
  </footer>

  <!--/*/<th:block th:replace="admin/_fragments :: script"> /*/-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
  <!--/*/</th:block>/*/-->
  <script>
    $("#payButton").popup({
      popup: $('.payQR.popup'),
      on: 'click',
      position: 'bottom center'
    });

    $('.ui.dropdown').dropdown({
      on: 'hover'
    });

    $('.ui.form').form({
      fields : {
        title : {
          identifier : 'title',
          rules : [{
            type : 'empty',
            prompt : '标题:请输入博客标题'
          }]
        },
        content : {
          identifier : 'content',
          rules : [{
            type : 'empty',
            prompt : '标题:请输入博客内容'
          }]
        },
        firstPicture : {
          identifier : 'firstPicture',
          rules : [{
            type : 'empty',
            prompt : '标题:请输入博客首图'
          }]
        },
        typeId : {
          identifier : 'typeId',
          rules : [{
            type : 'empty',
            prompt : '标题:请输入博客分类'
          }]
        }
      }
    });

    $("#save-btn").click(function () {
      $('[name="published"]').val(false);
      $('#blog-form').submit();
    });
    $("#publish-btn").click(function () {
      $('[name="published"]').val(true);
      $('#blog-form').submit();
    });

    // 初始化markdown编辑器
			var contentEditor;

            $(function() {
              contentEditor = editormd("md-content", {
                    width   : "100%",
                    height  : 640,
                    syncScrolling : "single",
                    // path    : "../../static/lib/editormd/lib/"
                    path:"/lib/editormd/lib/"
              });
            });


        </script>
</body>

</html>
