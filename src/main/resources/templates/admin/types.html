<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="admin/_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css" rel="stylesheet">
  <link href="../../static/css/me.css" rel="stylesheet">
  <title>分类管理</title>
</head>

<body>
  <!-- 导航 -->
  <nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
      <div class="ui inverted secondary menu">
        <h2 class="ui teal header item">管理后台</h2>
        <a href="#" class="item"><i class="home icon"></i>博客</a>
        <a href="#" class="item"><i class="idea icon"></i>分类</a>
        <a href="#" class="item"><i class="tags icon"></i>标签</a>
        <div class="right menu">
          <div class="ui dropdown item">
            <div class="text">
              <img src="../../static/images/wechat.jpg" alt="" class="ui avatar image">何育堂
            </div>
            <i class="icon dropdown"></i>
            <div class="menu"><a href="#"  class="item">注销</a></div>
          </div>
        </div>
      </div>
    </div>
    <!-- <a class="ui menu toggle black icon button m-top-right" href="#">
            <i class="sidebar icon"></i>
        </a> -->
  </nav>
  <!-- 二级导航 -->
  <div class="ui attached pointing menu">
    <div class="ui container">
      <div class="right menu">
        <a href="#" th:href="@{/admin/types/input}" class=" item">新增</a>
        <a href="#" th:href="@{/admin/types}" class="active teal item">列表</a>
      </div>
    </div>
  </div>

  <!-- 中间内容 -->
  <div class=" m-padded-tb-big">
    <div class="ui container">
      <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
        <i class="close icon"></i>
        <div class="header">提示:</div>
        <p th:text="${message}">操作成功</p>
      </div>
      <table class="ui celled table">
        <thead>
        <tr>
          <th></th>
          <th>名称</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="type,iterStat : ${page.content}">
          <td th:text="${iterStat.count}">1</td>
          <td th:text="${type.name}">刻意练习</td>
          <td>
            <a href="#" th:href="@{/admin/types/{id}/input(id=${type.id})}" class="ui mini teal button">编辑</a>
            <a href="#" th:href="@{/admin/types/{id}/delete(id=${type.id})}" class="ui mini red button">删除</a>
          </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <th colspan="6">
            <div class="ui pagination menu" th:if="${page.totalPages} > 1">
              <a th:href="@{/admin/types(page=${page.number - 1})}" class="item" th:unless="${page.first}">上一页</a>
              <a th:href="@{/admin/types(page=${page.number + 1})}" class="item" th:unless="${page.last}">下一页</a>
            </div>
            <a th:href="@{/admin/types/input}" class="ui mini right floated teal basic button">新增</a>
          </th>
        </tr>
        </tfoot>
      </table>
    </div>
  </div>



  <!-- 底部footer -->
  <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
      <div class="ui inverted divided grid">
        <div class="three wide column">
          <div class="ui inverted link list">
            <div class="item">
              <img src="../../static/images/wechat.jpg" class="ui rounded image" alt=""
                   style="width: 110px;">
            </div>
          </div>
        </div>
        <div class="three wide column">
          <h4 class="ui inverted header">最新博客</h4>
          <div class="ui inverted link list">
            <a href="#" class="item">用户故事(User Story)</a>
            <a href="#" class="item">用户故事(User Story)</a>
            <a href="#" class="item">用户故事(User Story)</a>
          </div>
        </div>

        <div class="three wide column">
          <h4 class="ui inverted header m-text-thin m-text-space m-opacity-mini">最新博客</h4>
          <div class="ui inverted link list">
            <a href="#" class="item">用户故事(User Story)</a>
            <a href="#" class="item">用户故事(User Story)</a>
            <a href="#" class="item">用户故事(User Story)</a>
          </div>
        </div>
        <div class="seven wide column">
          <h4 class="ui inverted header m-text-thin m-text-space m-opacity-mini">最新博客</h4>
          <p class="m-text-thin m-text-space m-opacity-mini">这是我的个人博客</p>
        </div>
      </div>
      <div class="ui inverted section divider"></div>
      <p class="m-text-thin m-text-space m-opacity-mini">Copyright </p>
    </div>
  </footer>


  <!--/*/<th:block th:replace="_fragments :: script"> /*/-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <!--/*/</th:block>/*/-->
  <script>
    $("#payButton").popup({
      popup: $('.payQR.popup'),
      on: 'click',
      position: 'bottom center'
    });

    $('.ui.dropdown').dropdown({
      on: 'hover'
    });

    $('.message.close').on('click',function () {
      $(this).closest('.message').transition('fade');
    })
  </script>
</body>

</html>
